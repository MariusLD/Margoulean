<html> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Margoulean - Store</title>
        <link rel="stylesheet" href="./style/store.css">
        <script src="https://kit.fontawesome.com/9e0ed759b4.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="components/header.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="hero">
            <header-component></header-component>
            <div class="container">
                <header>
                    <h1>Your Shopping Cart</h1>
                    <div class="shopping">
                        <img src="ressources/shopping.svg">
                        <span class="quantity">0</span>
                    </div>
                </header>

                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1" checked onclick="setCounter(2)">
                        <input type="radio" name="radio-btn" id="radio2" onclick="setCounter(3)">
                        <input type="radio" name="radio-btn" id="radio3" onclick="setCounter(4)">
                        <input type="radio" name="radio-btn" id="radio4" onclick="setCounter(1)">
                        <div class="slide first">
                            <img src="./ressources/slider1.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="./ressources/slider2.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="./ressources/slider1.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="./ressources/slider2.jpg" alt="">
                        </div>
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                        </div>
                    </div>
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                </div>
        
                <div class="list">
                  
                </div>
            </div>
            <div class="card">
                <h1>Shopping Cart</h1>
                <ul class="listCard">
                </ul>
                <div class="checkOut">
                    <div class="total">$0</div>
                    <div class="closeShopping">Close</div>
                </div>
            </div>
            <script src="./components/store.js"></script>
            <script type="text/javascript">
                var counter = 2;
                setInterval(function(){
                    document.getElementById('radio' + counter).checked = true;
                    counter++;
                    if(counter > 4){
                        counter = 1;
                    }
                }, 5000);
                
                function setCounter(value) {
                    counter = value;
                }
            </script>
    </div>
    </body>
</html>
